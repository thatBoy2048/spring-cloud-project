server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/thatBoy2048/spring-cloud-config.git #Github上的git仓库名字
          ##搜索目录.这个目录指的是github上的目录
          search-paths:
            - spring-cloud-config
      ##读取分支
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/



